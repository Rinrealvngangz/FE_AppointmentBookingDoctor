<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left">
          <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">
        </div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Login</h1>
            <p class="account-subtitle">Access to our dashboard</p>
            <form #frmlogin ="ngForm" (ngSubmit)="login(frmlogin.value)" autocomplete="off" novalidate >
              <div class="form-group">
                <input (ngModel)="nameOrEmail" name="nameOrEmail" required class="form-control" type="text" placeholder="Email or username">
              </div>
              <div class="form-group">
                <input (ngModel)="password" name="password" required class="form-control" type="text" placeholder="Password">
              </div>
              <div class="form-group row">
                <label class="col-lg-12 col-form-label">For</label>
                <div class="col-lg-9">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" (ngModel)="type" name="type"  value="doctor" id="type">
                    <label class="form-check-label" for="type">
                      doctor
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"   (ngModel)="type" name="type" value="patient" id="type" >
                    <label class="form-check-label" for="type">
                      patient
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="frmlogin.invalid" type="submit">Login</button>
              </div>
            </form>
            <div class="text-center dont-have">Donâ€™t have an account? <a [routerLink]="['/register']" >Register</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
