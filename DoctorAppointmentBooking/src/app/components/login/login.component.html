<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left">
          <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">
        </div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Login</h1>
            <p class="account-subtitle">Access to our dashboard</p>

            <!-- Form -->
            <form #frmlogin ="ngForm" (ngSubmit)="login(frmlogin.value)" autocomplete="off" novalidate >
              <div class="form-group">
                <input (ngModel)="nameOrEmail" name="nameOrEmail" required class="form-control" type="text" placeholder="Email or username">
              </div>
              <div class="form-group">
                <input (ngModel)="password" name="password" required class="form-control" type="text" placeholder="Password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="frmlogin.invalid" type="submit">Login</button>
              </div>
            </form>
            <!-- /Form -->

            <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>

            <div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
