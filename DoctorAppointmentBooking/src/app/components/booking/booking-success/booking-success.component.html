<app-bread-crumb-bar>
  <div underBread class="content success-page-cont">
    <div class="container-fluid">
      <ng-container *ngIf="fullname">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card success-card">
              <div class="card-body">
                <div class="success-cont">
                  <i class="fas fa-check"></i>
                  <h3>Appointment booked Successfully!</h3>
                  <p>Appointment booked with <strong>{{fullname}}</strong><br> on
                    <strong>{{date | date:"mediumDate"}} {{begin | myTimePipe}} to {{end | myTimePipe}}</strong></p>
                  <a [routerLink]="['/user',idUser,'appointment']"  class="btn btn-primary view-inv-btn">View appointment</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</app-bread-crumb-bar>
