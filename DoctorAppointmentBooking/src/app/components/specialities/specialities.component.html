<section class="section section-specialities">
    <div class="container-fluid">
        <div class="section-header text-center">
            <h2>Clinic and Specialities</h2>
            <p class="sub-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                    <owl-carousel-o class="specialities-slider"   [options]="customOptions">
                             <<ng-container  *ngFor="let item of specialities">
                                <ng-template class="speicality-item text-center" carouselSlide [id]="item.id">
                                    <div class="speicality-img">
                                        <img [src]="item.src" class="img-fluid" alt="Speciality">
                                        <span><i class="fa fa-circle" aria-hidden="true"></i></span>
                                    </div>   
                                    <p>{{item.specialitity}}</p>
                            </ng-template>
                             </ng-container>
                     
                        
                       
                      </owl-carousel-o>                        					
                </div>          
        </div>
    </div>   
</section>
