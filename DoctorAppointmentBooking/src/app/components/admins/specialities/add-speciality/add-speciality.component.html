<div #modalchild class="modal fade " [ngClass]="isOpenModal ? 'show' : ''" id="Add_Specialities_details"
style="padding-right: 12px;" [ngStyle]="{'display': isOpenModal ? 'block': 'none'}"
aria-hidden="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Specialities</h5>
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formAdd="ngForm" (ngSubmit)="addSpecialities(formAdd.value)" novalidate>
          <div class="row form-row">
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Specialities</label>
                <input [ngClass]="formAdd.controls.speciallityName?.invalid && formAdd.controls.speciality?.touched ? 'error' : '' " (ngModel)="speciallityName" name="speciallityName" id="speciallityName" type="text" class="form-control" required>
                <em *ngIf="formAdd.controls.speciallityName?.invalid
                        && (formAdd.controls.speciallityName?.touched ||  mouseover)">
                  Required
                </em>
              </div>
            </div>
          </div>
          <span (mouseenter)="mouseover=true" (mouseleave)="mouseover=false">
          <button type="submit" [disabled]="formAdd.invalid" class="btn btn-primary btn-block">Save Changes</button>
        </span>
        </form>

      </div>
    </div>
  </div>
</div>
