<app-admin [namePage]='namePage' [nameComponent]='nameComponent'>
  <div compo class="card">
    <div class="card-header">
      <h4 class="card-title">{{namePage | uppercase}}</h4>
    </div>
    <div class="card-body">
      <form [formGroup] = "createDoctorForm" (ngSubmit)="addDoctor(createDoctorForm.value)"
         autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error':!validFirstNameCreateDoctor()}">
          <label>First Name</label>
          <input formControlName="firstName" id="firstName" type="text"
           class="form-control" >
          <em *ngIf="!validFirstNameCreateDoctor()">
            Required
          </em>
        </div>
        <div class="form-group"  [ngClass]="{'error':!validLastNameCreateDoctor()}">
          <label>Last Name</label>
          <input  formControlName="lastName" id="lastName" type="text" class="form-control">
          <em *ngIf="!validLastNameCreateDoctor()">
            Required
          </em>
        </div>

        <div class="form-group"  [ngClass]="{'error':!validAdressCreateDoctor()}">
          <label>Address</label>
          <input formControlName="address" id="address" type="text" class="form-control">
          <em *ngIf="!validAdressCreateDoctor()">
            Required
          </em>
        </div>
        <div class="form-group"  [ngClass]="{'error':!validEmailCreateDoctor()}">
          <label>Email Address</label>
          <input formControlName="email"  id="email" type="email" class="form-control">
          <em *ngIf="!validEmailCreateDoctor()">
            Required
          </em>
        </div>
        <div class="form-group"  [ngClass]="{'error':!validPhoneCreateDoctor()}">
          <label>Phone number</label>
          <input formControlName="phone"  id="phone" type="text" class="form-control">
          <em *ngIf="!validPhoneCreateDoctor()">
            Required
          </em>
        </div>
        <div class="form-group row">
          <label class="col-lg-12 col-form-label">Gender</label>
          <div class="col-lg-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="gender"  value="Nam" id="gender_male" checked>
              <label class="form-check-label" for="gender_male">
              Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"  formControlName="gender" value="Nu" id="gender_female" >
              <label class="form-check-label" for="gender_female">
              Female
              </label>
            </div>
            <em *ngIf="!validGenderCreateDoctor()">
              Required
            </em>
          </div>
        </div>
          <div class="form-group"  [ngClass]="{'error':!validDoBCreateDoctor()}">
            <label>Date of Birth</label>
            <div class="cal-icon">
              <input formControlName="dob"  id="dob" type="text" class="form-control">
            </div>
            <em *ngIf="!validDoBCreateDoctor()">
              Required
            </em>
          </div>
          <span (mouseenter)="mouseover=true" (mouseleave)="mouseover=false">
            <div class="text-right mt-5">
              <button type="submit" [disabled]="createDoctorForm.invalid"  class="btn btn-primary">Submit</button>
            </div>
          </span>
      </form>
    </div>
  </div>
</app-admin>
