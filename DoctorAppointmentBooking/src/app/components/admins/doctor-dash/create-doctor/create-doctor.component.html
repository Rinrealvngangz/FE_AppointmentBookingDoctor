<app-admin [namePage]='namePage' [nameComponent]='nameComponent'>
  <div compo class="card">
    <div class="card-header">
      <h4 class="card-title">{{namePage | uppercase}}</h4>
    </div>
    <div class="card-body">
      <form #creatDotorForm = "ngForm" (ngSubmit)="addDoctor(creatDotorForm.value)" autocomplete="off">
        <div class="form-group">
          <label>First Name</label>
          <input (ngModel)="firstName" name="firstName" id="firstName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input (ngModel)="lastName" name="lastName" id="lastName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input (ngModel)="address" name="address" id="address" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input (ngModel)="email" name="email" id="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input (ngModel)="phone" name="phone" id="phone" type="text" class="form-control">
        </div>
        <div class="form-group row">
          <label class="col-lg-12 col-form-label">Gender</label>
          <div class="col-lg-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" (ngModel)="gender" name="gender" value="Nam" id="gender_male" checked>
              <label class="form-check-label" for="gender_male">
              Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" (ngModel)="gender" name="gender" value="Nu" id="gender_female" >
              <label class="form-check-label" for="gender_female">
              Female
              </label>
            </div>
          </div>
        </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <div class="cal-icon">
              <input (ngModel)="dob" name="dob" id="dob" type="text" class="form-control">
            </div>
          </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</app-admin>
