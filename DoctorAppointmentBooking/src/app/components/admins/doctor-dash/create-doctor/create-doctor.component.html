<app-admin [namePage]='namePage' [nameComponent]='nameComponent'>
  <div compo class="card">
    <div class="card-header">
      <h4 class="card-title">{{namePage | uppercase}}</h4>
    </div>
    <div class="card-body">
      <form [formGroup] = "createDoctorForm" (ngSubmit)="addDoctor(createDoctorForm.value)"
         autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error':!validFirstNameCreateDoctor()}">
          <label>First Name</label>
          <input formControlName="firstName" id="firstName" type="text"
           class="form-control" >
          <em *ngIf="!validFirstNameCreateDoctor()
          && createDoctorForm.controls.firstName.errors?.required">
            Required
          </em>
          <em *ngIf="!validFirstNameCreateDoctor()
               && createDoctorForm.controls.firstName.errors?.pattern">
            Must start with a letter
          </em>
        </div>
        <div class="form-group"  [ngClass]="{'error':!validLastNameCreateDoctor()}">
          <label>Last Name</label>
          <input  formControlName="lastName" id="lastName" type="text" class="form-control">
          <em *ngIf="!validLastNameCreateDoctor()
           && createDoctorForm.controls.lastName.errors?.required">
            Required
          </em>
          <em *ngIf="!validLastNameCreateDoctor()
          && createDoctorForm.controls.lastName.errors?.pattern">
          Must start with a letter
         </em>
        </div>

        <div class="form-group"  [ngClass]="{'error':!validAdressCreateDoctor()}">
          <label>Address</label>
          <input formControlName="address" id="address" type="text" class="form-control">
          <em *ngIf="!validAdressCreateDoctor()">
            Required
          </em>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input formControlName="mail" id="mail" type="mail" class="form-control">
           <em *ngIf="createDoctorForm.controls.mail.errors?.required">
            Required
          </em>
          <em *ngIf=" createDoctorForm.controls.mail.errors?.email">
            Email invalid
          </em>
        </div>
        <div class="form-group"  [ngClass]="{'error':!validPhoneCreateDoctor()}">
          <label>Phone number</label>
          <input formControlName="phone"  id="phone" type="text" class="form-control">
          <em *ngIf="!validPhoneCreateDoctor()
          && createDoctorForm.controls.phone.errors?.required">
            Required
          </em>
          <em *ngIf="!validPhoneCreateDoctor()
          && createDoctorForm.controls.phone.errors?.phone">
            {{createDoctorForm.controls.phone.errors?.phone}}
       </em>
        </div>
        <div class="form-group row">
          <label class="col-lg-12 col-form-label">Gender</label>
          <div class="col-lg-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="gender"  value="0" id="gender_male" checked>
              <label class="form-check-label" for="gender_male">
              Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"  formControlName="gender" value="1" id="gender_female" >
              <label class="form-check-label" for="gender_female">
              Female
              </label>
            </div>
            <em *ngIf="!validGenderCreateDoctor()">
              Required
            </em>
          </div>
        </div>
          <div class="form-group"  [ngClass]="{'error':!validDoBCreateDoctor()}">
            <label>Date of Birth</label>
            <div class="cal-icon">
              <input formControlName="DOB"  id="DOB" type="text" class="form-control">
            </div>
            <em *ngIf="!validDoBCreateDoctor() &&
            createDoctorForm.controls.DOB.errors?.required">
              Required
            </em>
            <em *ngIf="!validDoBCreateDoctor() &&
                        createDoctorForm.controls.DOB.errors?.dateVaidator">
              Date format {{createDoctorForm.controls.DOB.errors?.dateVaidator}}
            </em>
          </div>
        <div class="form-group row">
          <label class="col-form-label col-md-2">Specialities</label>
          <div class="col-md-10">
            <select formControlName="specialityId"  class="form-control">
              <option [ngValue]="null" disabled>-- Select --</option>
              <option *ngFor="let item of Specialities" [ngValue]="item.specialityId" >
                {{item.speciallityName}}
              </option>
            </select>
          </div>
        </div>
          <span (mouseenter)="mouseover=true" (mouseleave)="mouseover=false">
            <div class="text-right mt-5">
              <button type="submit"  [disabled]="createDoctorForm.invalid" class="btn btn-primary">Submit</button>

            </div>
          </span>
      </form>
    </div>
  </div>
</app-admin>
