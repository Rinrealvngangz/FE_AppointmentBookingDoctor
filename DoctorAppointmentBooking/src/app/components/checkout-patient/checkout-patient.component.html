<app-bread-crumb-bar>
  <div underBread class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-lg-8 mt-5">
          <div class="card">
            <div class="card-body">
              <form #frmCheckOut = 'ngForm' (ngSubmit)="checkout(frmCheckOut.value)" novalidate autocomplete="off">
                <div class="info-widget">
                  <h4 class="card-title">Personal Information</h4>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group card-label">
                        <label>First Name</label>
                        <input  [(ngModel)]="firstName" name="firstName" class="form-control" type="text" required>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group card-label">
                        <label>Last Name</label>
                        <input  [(ngModel)]="lastName" name="lastName" class="form-control" type="text" required>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group card-label">
                        <label>Email</label>
                        <input  [(ngModel)]="email" name="email" class="form-control" type="email" required>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group card-label">
                        <label>Phone</label>
                        <input  [(ngModel)]="phone" name="phone"  class="form-control" type="text" required>
                      </div>
                    </div>
                  </div>
                   <ng-container *ngIf="!checkLogin">
                     <div class="exist-customer">Existing Customer? <a [routerLink]="['/login']">Click here to login</a></div>
                   </ng-container>
                </div>
                <div class="submit-section mt-4">
                  <button type="submit" [disabled]="frmCheckOut.invalid" class="btn btn-primary submit-btn">Confirm</button>
                </div>
              </form>
            </div>
          </div>

        </div>

        <div class="col-md-5 col-lg-4 theiaStickySidebar">

          <!-- Booking Summary -->
          <div class="card booking-card">
            <div class="card-header">
              <h4 class="card-title">Booking Summary</h4>
            </div>
            <div class="card-body">

              <!-- Booking Doctor Info -->
              <div class="booking-doc-info">
                <a href="doctor-profile.html" class="booking-doc-img">
                  <img src="{{src}}" alt="User Image">
                </a>
                <div class="booking-info">
                  <h4><a href="doctor-profile.html">{{name}}</a></h4>
                  <div class="rating">
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star"></i>
                    <span class="d-inline-block average-rating">35</span>
                  </div>
                  <div class="clinic-details">
                    <p class="doc-location"><i class="fas fa-map-marker-alt"></i> DaLat ,Viet Nam</p>
                  </div>
                </div>
              </div>
              <!-- Booking Doctor Info -->

              <div class="booking-summary">
                <div class="booking-item-wrap">
                  <ul class="booking-date">
                    <li>Date <span>{{date | date:'mediumDate'}}</span></li>
                    <li>Start Time <span>{{beginTime | myTimePipe}} AM</span></li>
                    <li>End   Time <span>{{endTime |myTimePipe}} AM</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- /Booking Summary -->

        </div>
      </div>
    </div>
  </div>
</app-bread-crumb-bar>
